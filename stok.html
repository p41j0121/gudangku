<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stok Gudang</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    background: #f5f7fa;
    color: #2c3e50;
  }

  /* Navbar */
  .navbar {
    background: #1abc9c;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .nav-menu {
    display: flex;
    gap: 12px;
  }
  .nav-menu button, .nav-menu a {
    background: transparent;
    border: none;
    color: white;
    font-size: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s, transform 0.2s;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
  }
  .nav-menu button:hover, .nav-menu a:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-1px);
  }
  .btn-register {
    background: #16a085;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s;
  }
  .btn-register:hover {
    background: #12876f;
  }

  /* Content area */
  .content {
    padding: 20px;
    animation: fadeIn 0.4s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input, select, textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 9px;
    border: 1px solid #dcdcdc;
    border-radius: 6px;
    background: white;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #1abc9c;
    box-shadow: 0 0 4px rgba(26, 188, 156, 0.3);
  }

  button[type="submit"], button[type="button"] {
    background: #1abc9c;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button[type="submit"]:hover, button[type="button"]:hover {
    background: #16a085;
    transform: translateY(-1px);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 5px rgba(0,0,0,0.05);
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background: #1abc9c;
    color: white;
    font-weight: 500;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }

  .edit-btn, .save-btn {
    cursor: pointer;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    color: white;
  }
  .edit-btn { background: #3498db; }
  .save-btn { background: #2ecc71; }

  #loading {
    display: none;
    margin: 10px 0;
    padding: 10px;
    background: #fefefe;
    border: 1px solid #ccc;
    font-weight: bold;
    text-align: center;
    border-radius: 6px;
  }

  /* Popup Registrasi */
  #registerModal {
    display: flex;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #registerModal.hidden {
    display: none !important;
  }
  #registerModal .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  #registerModal h3 {
    margin-top: 0;
    font-weight: 500;
    text-align: center;
  }
  #registerModal input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
  }
  #registerModal p {
    color: red;
    margin-top: 10px;
    display: none;
  }
  #registerModal .btn-container {
    display: flex;
    gap: 10px;
  }
  #registerModal button {
    flex: 1;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    color: white;
    font-weight: 500;
  }
  #registerButton {
    background: #1abc9c;
  }
  #cancelRegisterButton {
    background: #e74c3c;
  }
  #registerModal button:hover {
    opacity: 0.9;
  }

  /* Navbar right buttons */
  .navbar-right-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .btn-lihat-gudang {
    background: #3498db;
    padding: 6px 12px;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }
  .btn-lihat-gudang:hover {
    background: #2980b9;
  }
</style>
</head>
<body>

<!-- Cek Login -->
<script>
  (function() {
    const isLoggedIn = localStorage.getItem('login');
    if (isLoggedIn !== 'true') {
      alert('‚ö†Ô∏è Akses ditolak... Login dulu untuk input stok');
      window.location.href = 'index.html'; // ganti ke halaman login mu
    }
  })();
</script>

<!-- Navbar -->
<div class="navbar">
  <div class="nav-menu">
    <button onclick="showSection('input')">üìù Input Stok</button>
    <button onclick="showSection('edit')">‚úèÔ∏è Edit Stok</button>
    <a href="histori.html">üì¶ Histori Stok Out</a>
  </div>
  <div class="navbar-right-buttons">
    <a href="index.html" class="btn-lihat-gudang">Lihat Gudang</a>
    <button class="btn-register" onclick="openRegister()">Registrasi Akun Baru</button>
  </div>
</div>

<!-- Content -->
<div class="content" id="contentArea">
  <div id="loading">‚è≥ Memuat...</div>

  <!-- Input Stok Section -->
  <div id="section-input">
    <h2>Input Stok Barang</h2>
    <form id="stokForm">
      <label>Nama Barang</label>
      <input type="text" id="nama" required />
      <label>Jumlah</label>
      <input type="number" id="jumlah" required />
      <label>Kategori</label>
      <select id="kategori" required></select>
      <button type="button" onclick="tambahKategoriPrompt()">+ Tambah Kategori</button>
      <label>Keterangan</label>
      <textarea id="keterangan"></textarea>
      <button type="submit">Tambah Stok</button>
    </form>
  </div>

  <!-- Edit Stok Section -->
  <div id="section-edit" style="display:none;">
    <h2>Edit Stok</h2>
    <label>Cari Barang</label>
    <input type="text" id="cariBarang" placeholder="Cari nama atau kategori...">
    <table id="stokTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jumlah</th>
          <th>Kategori</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Popup Registrasi -->
<div id="registerModal" class="hidden">
  <div class="modal-content">
    <h3>Registrasi Akun Baru</h3>
    <input type="text" id="regUsername" placeholder="Username Baru" />
    <input type="password" id="regPassword" placeholder="Password Baru" />
    <div class="btn-container">
      <button id="registerButton">Daftar</button>
      <button id="cancelRegisterButton">Batal</button>
    </div>
    <p id="registerError"></p>
  </div>
</div>

<script>
const GAS_URL_STOK = "https://script.google.com/macros/s/AKfycby-WuPfGj-MkdOxJhpcOJ4guhpALeOzIncDOWbTnR1pZkCOOp-f30iEjC_7fbwdJYNXjA/exec";
const GAS_URL_AUTH = "https://script.google.com/macros/s/AKfycbynI7hCthhTu6bpZRigf608aSGLxRTwCR3DxxvmR206k3JaMVPOHxzgOiTlKDSkvNyg/exec";
let kategoriList = [];

async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
}

function showSection(section) {
  document.getElementById("section-input").style.display = section === 'input' ? 'block' : 'none';
  document.getElementById("section-edit").style.display = section === 'edit' ? 'block' : 'none';
  if (section === 'edit') loadStok();
}

async function registerUser() {
  const user = document.getElementById("regUsername").value.trim();
  const pass = document.getElementById("regPassword").value.trim();
  const errorEl = document.getElementById("registerError");
  const btn = document.getElementById("registerButton");

  if (!user || !pass) {
    errorEl.innerText = "Harap isi semua kolom";
    errorEl.style.display = "block";
    return;
  }

  const passHash = await sha256(pass);

  btn.disabled = true;
  btn.innerHTML = "‚è≥ Mendaftarkan...";

  try {
    const res = await fetch(`${GAS_URL_AUTH}?action=register&username=${encodeURIComponent(user)}&password=${passHash}`);
    const text = await res.text();

    if (text.toLowerCase().includes("berhasil")) {
      alert("‚úÖ Akun berhasil didaftarkan!");
      closeRegister();
    } else {
      errorEl.innerText = "‚ùå Registrasi gagal: " + text;
      errorEl.style.display = "block";
    }
  } catch (err) {
    errorEl.innerText = "Terjadi kesalahan saat registrasi";
    errorEl.style.display = "block";
  }

  btn.disabled = false;
  btn.innerHTML = "Daftar";
}

function openRegister() {
  document.getElementById("registerModal").classList.remove("hidden");
}

function closeRegister() {
  document.getElementById("registerModal").classList.add("hidden");
  document.getElementById("regUsername").value = "";
  document.getElementById("regPassword").value = "";
  const errorEl = document.getElementById("registerError");
  errorEl.style.display = "none";
  errorEl.innerText = "";
}

async function loadKategori() {
  try {
    const res = await fetch(`${GAS_URL_STOK}?action=lihatKategori`);
    kategoriList = await res.json();
    const select = document.getElementById("kategori");
    select.innerHTML = "";
    kategoriList.forEach(kat => {
      const option = document.createElement("option");
      option.textContent = kat;
      select.appendChild(option);
    });
  } catch (err) {
    console.error("Gagal load kategori:", err);
  }
}

async function loadStok() {
  try {
    const res = await fetch(`${GAS_URL_STOK}?action=lihatStok`);
    const data = await res.json();
    const tbody = document.querySelector("#stokTable tbody");
    tbody.innerHTML = "";
    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Belum ada stok</td></tr>`;
      return;
    }
    data.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable="false" data-field="nama">${item.nama}</td>
        <td contenteditable="false" data-field="jumlah">${item.jumlah}</td>
        <td data-field="kategori"><span>${item.kategori}</span></td>
        <td contenteditable="false" data-field="keterangan">${item.keterangan}</td>
        <td>
          <button class="edit-btn" onclick="enableEdit(this, ${index})">Edit</button>
          <button class="save-btn" style="display:none;" onclick="saveEdit(this, ${index})">Simpan</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    console.error("Gagal load stok:", err);
  }
}

function enableEdit(btn, index) {
  const row = btn.closest("tr");
  row.querySelectorAll("td[data-field]:not([data-field='kategori'])").forEach(td => td.contentEditable = true);
  const kategoriCell = row.querySelector("td[data-field='kategori']");
  const currentVal = kategoriCell.innerText.trim();
  const select = document.createElement("select");
  kategoriList.forEach(kat => {
    const option = document.createElement("option");
    option.value = kat;
    option.text = kat;
    if (kat === currentVal) option.selected = true;
    select.appendChild(option);
  });
  kategoriCell.innerHTML = "";
  kategoriCell.appendChild(select);
  row.querySelector(".edit-btn").style.display = "none";
  row.querySelector(".save-btn").style.display = "inline-block";
}

async function saveEdit(btn, index) {
  const row = btn.closest("tr");
  const nama = row.querySelector("td[data-field='nama']").innerText.trim();
  const jumlah = row.querySelector("td[data-field='jumlah']").innerText.trim();
  const kategori = row.querySelector("td[data-field='kategori'] select").value;
  const keterangan = row.querySelector("td[data-field='keterangan']").innerText.trim();
  try {
    const res = await fetch(`${GAS_URL_STOK}?action=editStok&index=${index}&nama=${encodeURIComponent(nama)}&jumlah=${jumlah}&kategori=${encodeURIComponent(kategori)}&keterangan=${encodeURIComponent(keterangan)}`);
    const result = await res.text();
    alert(result);
    loadStok();
  } catch (err) {
    alert("‚ùå Gagal simpan perubahan");
    console.error(err);
  }
}

async function tambahKategoriPrompt() {
  const kategoriBaru = prompt("Masukkan nama kategori baru:");
  if (kategoriBaru) {
    const res = await fetch(`${GAS_URL_STOK}?action=tambahKategori&kategori=${encodeURIComponent(kategoriBaru)}`);
    const result = await res.text();
    alert(result);
    await loadKategori();
  }
}

function filterTable() {
  const filter = document.getElementById("cariBarang").value.toLowerCase();
  const tbody = document.querySelector("#stokTable tbody");
  const rows = tbody.querySelectorAll("tr");
  rows.forEach(row => {
    const nama = row.querySelector("td[data-field='nama']").textContent.toLowerCase();
    const kategori = row.querySelector("td[data-field='kategori']").textContent.toLowerCase();
    if (nama.includes(filter) || kategori.includes(filter)) {
      row.style.display = "";
    } else {
      row.style.display = "none";
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  loadKategori();
  document.getElementById("registerButton").addEventListener("click", registerUser);
  document.getElementById("cancelRegisterButton").addEventListener("click", closeRegister);

  document.getElementById("stokForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('button[type="submit"]');
    
    // Disable tombol dan ubah teks jadi loading
    btn.disabled = true;
    const originalText = btn.innerHTML;
    btn.innerHTML = '‚è≥ Memuat...';

    const nama = document.getElementById("nama").value;
    const jumlah = document.getElementById("jumlah").value;
    const kategori = document.getElementById("kategori").value;
    const keterangan = document.getElementById("keterangan").value;

    try {
      const res = await fetch(`${GAS_URL_STOK}?action=tambahStok&nama=${encodeURIComponent(nama)}&jumlah=${jumlah}&kategori=${encodeURIComponent(kategori)}&keterangan=${encodeURIComponent(keterangan)}`);
      const result = await res.text();
      alert(result);
      e.target.reset();
    } catch (error) {
      alert("Terjadi kesalahan saat menambah stok");
      console.error(error);
    } finally {
      // Enable tombol dan kembalikan teks asli
      btn.disabled = false;
      btn.innerHTML = originalText;
    }
  });

  document.getElementById("cariBarang").addEventListener("input", filterTable);
});
</script>
</body>
</html>
