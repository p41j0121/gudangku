<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tampil Data CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Data CSV dari Google Sheets</h2>
  <table id="csvTable"></table>

  <!-- PapaParse Library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaEi__b6VzzxO_QMlNT-gtzJx9oWZyeVejmdSeOHNve0L17zDR6MJqn7PUnwMl405gk-fF6mj8BY7w/pub?gid=485339731&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if(data.length === 0) {
          document.getElementById('csvTable').innerHTML = '<tr><td>Tidak ada data.</td></tr>';
          return;
        }

        const table = document.getElementById('csvTable');
        const headers = Object.keys(data[0]);

        // Buat header tabel
        let thead = '<thead><tr>';
        headers.forEach(header => {
          thead += `<th>${header}</th>`;
        });
        thead += '</tr></thead>';
        table.innerHTML = thead;

        // Buat body tabel
        let tbody = '<tbody>';
        data.forEach(row => {
          tbody += '<tr>';
          headers.forEach(h => {
            tbody += `<td>${row[h] ?? ''}</td>`;
          });
          tbody += '</tr>';
        });
        tbody += '</tbody>';
        table.innerHTML += tbody;
      },
      error: function(err) {
        console.error("Error loading CSV:", err);
        document.getElementById('csvTable').innerHTML = '<tr><td>Gagal memuat data CSV.</td></tr>';
      }
    });
  </script>
</body>
</html>
